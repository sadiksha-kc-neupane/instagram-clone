<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <h1 class="logo"><i>Instagram</i></h1>
        <ul class="nav">
          <li>Home</li>
          <li>Search</li>
          <li>Explore</li>
          <li>Messages</li>
          <li>Notifications</li>
          <li>Create</li>
          <li>Profile</li>
          <li>More</li>
        </ul>
      </div>

      

    <div class="feed">

     <div class="stories">
        <div class="story">
            <div class="avatar">
            <img src="cAT22.jpg" alt="user1" />
            </div>
            <p>piku</p>
        </div>

        <div class="story">
            <div class="avatar">
            <img src="CAT123.jpg" alt="user2" />
            </div>
            <p>Ramit</p>
        </div>

        <div class="story">
            <div class="avatar">
            <img src="catuu.jpg" alt="user3" />
            </div>
            <p>Anoop</p>
        </div>

        <div class="story">
            <div class="avatar">
            <img src="asdfgh.jpg" alt="user4" />
            </div>
            <p>pratham</p>
        </div>
      </div>
    </div>  


    <div class="post">
      <div class="post-header">
        <div class="avatar small">
          <img src="post.jpg" alt="pineapple.x" />
        </div>
        <span class="username">pineapple.x</span>
      </div>

      <div class="post-image"> </div>

      <div class="post-image"></div>
      
      
      <div class="post-actions">
        <span>&#9825;</span>
        <span>&#128172;</span>
        <span>&#10148;</span>
      </div>


      <div class="post-caption">
        <span class="username">pineapple.x</span>&#127912;

      </div>


      <div class="post-time">2 hours ago</div>
    </div>
     



    <div class="suggestions">


      <div class="profile-preview">
        <div class="avatar small">
          <img src="post.jpg" alt="pineapple.x" />
        </div>
        <div>
          <p class="username">pineapple.x</p>
          <p class="subtext">your profile</p>
        </div>
      </div>


      <div class="suggest-header">
        <span>Suggestions For You</span>
        <span class="view-all">view All</span>
      </div>

      <div class="suggest-list">

        <div class="suggest-item">
        <div class="avatar small">
          <img src="paint ir.png" alt="Hellicy" />
        </div>
        <div>
          <p class="username">Hellicy</p>
          <p class="subtext">Suggested for you</p>
        </div>

        <button class="follow-btn">Follow</button>
      </div>

        <div class="suggest-item">
        <div class="avatar small">
          <img src="pink.jpg" alt="floyd" />
        </div>
        <div>
          <p class="username">floyd</p>
          <p class="subtext">follows you</p>
        </div>

        <button class="follow-btn">Follow Back</button>
      </div>

    </div>
    </div>
  </body>
</html>
